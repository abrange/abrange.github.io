# Use latest Minima (v3) for social icons + dark mode support
remote_theme: jekyll/minima
# Remove the local `theme: minima` line — remote_theme takes precedence

permalink: /:year/:month/:day/:title/

minima:
  skin: auto  # auto = respects user's OS dark/light preference

  social_links:
    - { platform: github,    user_url: "https://github.com/abrange" }
    - { platform: linkedin,  user_url: "https://www.linkedin.com/in/abrange/" }
    - { platform: x,         user_url: "https://x.com/abrange" }

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme   # required for remote_theme to work on GitHub Pages
